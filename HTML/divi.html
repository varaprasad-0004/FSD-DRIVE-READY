<!DOCTYPE html>
<html>
<head>
    <style>
    .left-align-container {
      position: relative;
      left: 150px;
    }
    table {
      border: 4px solid darkred;
      border-collapse: collapse;
      width: 500px;
    }
    th, td {
      border: 2px solid darkred;
      padding: 8px;
    }
    th {
      font-weight: bold; /* Bold the header cells (top row) */
    }
    td:first-child {
      font-weight: bold; /* Bold the first cell in each row (left column) */
    }
    </style>
</head>
<body>
    <div class="left-align-container">
    <h1>Seminar Table</h1>
    </div>
    <table>
        <tr>
            <th rowspan="3"><center>Day</center></th>
            <th colspan="3"><center>Seminar</center></th>
        </tr>
        <tr>
            <th colspan="2"><center>Schedule</center></th>
            <th rowspan="2"><center>Topic</center></th>
        </tr>
        <tr>
            <th><center>Begin</center></th>
            <th><center>End</center></th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2"><center>8:00 a.m.</center></td>
            <td rowspan="2"><center>5:00 p.m.</center></td>
            <td><center>Introduction to XML</center></td>
        </tr>
        <!-- Remaining table rows ... -->
    </table>
</body>
</html>
