<!DOCTYPE html>
<html>
<head>
	<title>Border Box</title>
	<style>
		.bro {
			background-color: skyblue;
			background-clip: border-box;
			text-align: center;
			border: 8px dashed darkred;
		}
	</style>
</head>

<body>
	<div class="bro">
		<div>
			<h2>STALIN</h2>
			<p>GAUTHAM VASUDEV MENON</p>
		</div>
	</div>
</body>
</html>
